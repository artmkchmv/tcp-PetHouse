<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css" />
    <script th:src="@{/js/login.js}"></script>
</head>
<body>
    <div class="main-content">
        <div class="main-header">
            <h1>Login</h1>
        </div>
        <div class="login-container">
            <form id="loginForm">
                <label for="login">Username:</label>
                <input type="text" id="login" name="login" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Sign in</button>
                <p class="register-link">Don't have an account? <a th:href="@{/register}">Sign up</a></p>
            </form>
        </div>
        <div class="project">
            <div class="project-header">
                <h1 class="header"><a th:href="@{/main}" style="text-decoration: none; color: inherit;"><i class="fa-solid fa-cat"></i>Pets House</a></h1>
            </div>
            <div class="image">
                <img src="/images/cat_panel.jpg" alt="Cat" class="cat-image">
            </div>
        </div>
    </div>
</body>
</html>
