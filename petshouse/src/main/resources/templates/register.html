<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link th:href="@{/css/register.css}" rel="stylesheet" type="text/css" />
    <script th:src="@{/js/register.js}"></script>
</head>
<body>
    <div class="main-content">
        <div class="main-header">
            <h1>Register</h1>
        </div>
        <div class="register-container">
            <form id="registerForm">
                <label for="login">Username:</label>
                <input type="text" id="login" name="login" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="location">Location:</label>
                <select id="location" name="location" required> 
                    <option value="" disabled selected>Select your location</option>
                    <option th:each="location : ${countries}" th:value="${location}" th:text="${location}"></option>
                </select><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">Sign Up</button>
                <p class="login-link">Already have an account? <a th:href="@{/login}">Sign in</a></p>
            </form>
        </div>
        <div class="project">
            <div class="project-header">
                <h1 class="header"><a th:href="@{/main}" style="text-decoration: none; color: inherit;"><i class="fa-solid fa-cat"></i>Pets House</a></h1>
            </div>
            <div class="image">
                <img src="/images/cat_panel.jpg" alt="Cat" class="cat-image">
            </div>
        </div>
    </div>
</body>
</html>
